<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=2">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Superclinic</title>
</head>
<body>
<div id="content">
    <header class="container">
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div id="header-logo" class="align-self-center">
                    <img src="img/logo/Vector-1.svg" alt="">
                    <img src="img/logo/Vector-2.svg" alt="">
                    <img src="img/logo/Vector-3.svg" alt="">
                    <img src="img/logo/Vector.svg" alt="">
                </div>
                <div class="text-uppercase" id="header-description">
                    <p>Superclinic</p>
                    <p>Насолодись свободою руху</p>
                </div>
            </div>
            <nav class="col">
                <ul class="d-flex justify-content-end text-uppercase">
                    <li><a href="#">Переваги</a></li>
                    <li><a href="#">Ціни</a></li>
                    <li><a href="#">Лікування</a></li>
                    <li><a href="#">Контакти</a></li>
                </ul>
            </nav>
            <div class="col d-flex justify-content-center align-items-center">
                <button class="text-uppercase">Записатись на прийом</button>
            </div>
        </div>
    </header>
    <div id="bg-img">
        <div class="h-100 float-right">
            <div class="d-flex flex-column justify-content-center align-items-end h-100">
                <p class="text-uppercase text-right">Повний комплекс медичних послуг</p>
                <p class="text-right">Європейські стандарти<br>
                    медичної допомоги</p>
                <button class="text-uppercase">Про клініку</button>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
